<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="body">
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <img src="images/Untitled-5.png" class="img" alt="logo" />
          <p class="big">ثبت نام</p>
          <input
            type="text"
            placeholder="نام کاربری"
            style="font-family: iran"
          />
          <input type="email" placeholder="ایمیل" style="font-family: iran" />
          <input
            type="password"
            placeholder="رمز عبور"
            style="font-family: iran"
          />
          <button type="submit" class="button">ثبت نام</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form>
          <img src="images/Untitled-5.png" class="img" alt="logo" />
          <p class="big">ورود</p>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span> -->
          <input type="email" placeholder="ایمیل" style="font-family: iran" />
          <input
            type="password"
            placeholder="رمز عبور"
            style="font-family: iran"
          />
          <a href="#">رمز عبور خود را فراموش کرده اید؟</a>
          <button type="submit" class="button">ورود</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>قبلا اکانت ساخته اید؟</h1>
            <p class="peasant">
              برای دسترسی دوباره به خدمات ما وارد حساب خود شوید
            </p>
            <button class="ghost button" id="signIn">ورود</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>حساب کاربری ندارید؟</h1>
            <p class="peasant">با ایجاد حساب کاربری از خدمات ما استفاده کنید</p>
            <button class="ghost button" id="signUp">ثبت نام</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
